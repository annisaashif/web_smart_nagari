<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Surat Keterangan Tidak Mampu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 style="padding: 50px; text-align: center;" class="col-12">Formulir Surat Keterangan Tidak Mampu</h1>
      <div class="col-12" style="box-shadow: 0 4px 6px rgb(0, 0, 0); padding: 20px;">
      <form action="#">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nama_lengkap">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="nama_lengkap"
                name="nama_lengkap"
                required
              />
            </div>
            <div class="form-group">
              <label for="nik">NIK</label>
              <input
                type="text"
                class="form-control"
                id="nik"
                name="nik"
                required
              />
            </div>
            <div class="form-group">
              <label for="tempat_lahir">Tempat Lahir</label>
              <input
                type="text"
                class="form-control"
                id="tempat_lahir"
                name="tempat_lahir"
                required
              />
            </div>
            <div class="form-group">
              <label for="tanggal_lahir">Tanggal Lahir</label>
              <input
                type="date"
                class="form-control"
                id="tanggal_lahir"
                name="tanggal_lahir"
                required
              />
            </div>
            <div class="form-group">
              <label for="jenis_kelamin">Jenis Kelamin</label>
              <select
                class="form-control"
                id="jenis_kelamin"
                name="jenis_kelamin"
                required
              >
                <option value="">Pilih Jenis Kelamin</option>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <textarea
                class="form-control"
                id="alamat"
                name="alamat"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="pekerjaan">Pekerjaan</label>
              <input
                type="text"
                class="form-control"
                id="pekerjaan"
                name="pekerjaan"
                required
              />
            </div>
            <div class="form-group">
              <label for="penghasilan_bulanan">Penghasilan Bulanan</label>
              <input
                type="number"
                class="form-control"
                id="penghasilan_bulanan"
                name="penghasilan_bulanan"
                required
              />
            </div>
            <div class="form-group">
              <label for="jumlah_tanggungan">Jumlah Tanggungan</label>
              <input
                type="number"
                class="form-control"
                id="jumlah_tanggungan"
                name="jumlah_tanggungan"
                required
              />
            </div>
            <div class="form-group">
              <label for="keperluan">Keperluan</label>
              <textarea
                class="form-control"
                id="keperluan"
                name="keperluan"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Buat Surat" />
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
