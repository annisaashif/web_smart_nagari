<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pindah Domisili</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 style="padding: 50px; text-align: center" class="col-12">
        Formulir Surat Pindah Domisili
      </h1>
      <div
        class="col-12"
        style="box-shadow: 0 4px 6px rgb(0, 0, 0); padding: 20px"
      >
        <form action="#">
          <div class="form-group">
            <label for="no_kk">Nomor Kartu Keluarga (KK)</label>
            <input
              type="text"
              class="form-control"
              id="no_kk"
              name="no_kk"
              required
            />
          </div>
          <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="nama_lengkap"
              name="nama_lengkap"
              required
            />
          </div>
          <div class="form-group">
            <label for="nik">NIK</label>
            <input
              type="text"
              class="form-control"
              id="nik"
              name="nik"
              required
            />
          </div>
          <div class="form-group">
            <label for="alamat_sekarang">Alamat Sekarang</label>
            <textarea
              class="form-control"
              id="alamat_sekarang"
              name="alamat_sekarang"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="alamat_pindah">Alamat Pindah</label>
            <textarea
              class="form-control"
              id="alamat_pindah"
              name="alamat_pindah"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="alasan_pindah">Alasan Pindah</label>
            <select
              class="form-control"
              id="alasan_pindah"
              name="alasan_pindah"
              required
            >
              <option value="">Pilih Alasan Pindah</option>
              <option value="Pekerjaan">Pekerjaan</option>
              <option value="Pendidikan">Pendidikan</option>
              <option value="Kesehatan">Kesehatan</option>
              <option value="Perumahan">Perumahan</option>
              <option value="Keamanan">Keamanan</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tanggal_pindah">Tanggal Pindah</label>
            <input
              type="date"
              class="form-control"
              id="tanggal_pindah"
              name="tanggal_pindah"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Buat Surat</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
